<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Afolabi</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="navbar-item">
      <a href="/home" routerLink="admin">Home</a>
      </li>
      <li class="navbar-item" *ngIf="showAdminBoard">
      <a href="/admin" routerLink="admin">Admin Board</a>
      </li>
      <li class="navbar-item" *ngIf="showModeratorBoard">
        <a href="/mod" routerLink="admin">Moderator Board</a>
      </li>
      <li class="navbar-item">
        <a href="/user" *ngIf="isLoggedIn" routerLink="user">User</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="/register" routerLink="register" class="nav-link">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" routerLink="login" class="nav-link">Log in</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" routerLink="profile" class="nav-link">{{ username}}</a>
      </li>
      <li class="li nav-item">
        <a class="nav-link" (click)="logout()">Log out</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
