<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/acounts/ui/avatar_2x.png" class="profile-img-card" alt="">
    <form *ngIf="!isLoggedIn"
    name="form"
    #loginForm="ngForm"
    (ngSubmit)="loginForm.valid && onSubmit()"
    novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
        class="form-control"
        name="username"
        id="username"
               [(ngModel)]="form.username"
               #username="ngModel"
               required
        >
        <div class="alert alert-danger"
        role="alert"
        *ngIf="username.errors && loginForm.submitted"
        >
         Username is required!
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text"
               class="form-control"
               name="password"
               id="password"
               required
               minlength="6"
               [(ngModel)]="form.password"
               #password="ngModel"
        >
        <div class="alert-alert-danger"
             role="alert"
             *ngIf="password.errors && loginForm.submitted"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password cannot be less than 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <div class="alert alert-danger"
             role="alert"
             *ngIf="loginForm.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}
    </div>
  </div>
</div>
