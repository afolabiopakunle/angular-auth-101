<div class="col-md-12">
  <div class="card card-container">
    <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="icon" id="profile-img"
         class="profile-img-card">

    <form *ngIf="!isSuccessful" name="form"
          (ngSubmit)="registerForm.form.valid && onSubmit()"
          #registerForm='ngForm' novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               class='form-control'
               name="username"
               id="username"
               [(ngModel)]="form.username"
               required minlength="3"
               maxlength="20"
               #username="ngModel">
      </div>
      <div class="alert-danger" *ngIf="username.errors && registerForm.submitted">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minlength">Username must be at least 3 characters</div>
        <div *ngIf="username.errors.maxlength">Username cannot be more than 20 characters</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          id="email"
          [(ngModel)]="form.email"
          #email="ngModel"
          required
        >
        <div class="alert-danger" *ngIf="email.errors && registerForm.submitted">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email is invalid</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          minlength="6"
          maxlength="20"
          [(ngModel)]="form.password"
          #password="ngModel">
        <div class="alert-danger" *ngIf="password.errors && registerForm.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          <div *ngIf="password.errors.minlength">Password cannot be more than 20 characters</div>
        </div>
      </div>

      <button class="btn btn-primary btn-block">Sign Up</button>
      <div class="alert alert-warning" *ngIf="registerForm.submitted && isSignedUpFailed">
        Sign up failed! <br> {{errorMessage}}
      </div>
    </form>
  </div>
</div>
